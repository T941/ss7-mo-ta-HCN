<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:2px solid black"/>
        <script>
        function  Rectangle(dai,rong) {
            this.dai = dai;
            this.rong = rong;
            this.Area = function () {
                return this.dai*this.rong;
            };
            this.Perimeter = function () {
                return (this.dai + this.rong)*2;
            };
            this.Display = function () {
                let ctx = document.getElementById("myCanvas").getContext("2d");
                ctx.fillStyle = "grb(23,24,25)";
                let x=Math.random()*900;
                let y=Math.random()*500;
                ctx.fillRect(x,y,this.dai,this.rong);
            }
        }
        let hinhchunhat = new Rectangle(200,150);
        hinhchunhat.Display();
        let dientich = hinhchunhat.Area();
        let chuvi = hinhchunhat.Perimeter();
        alert(dientich +" "+chuvi);
    </script>
</body>
</html>
